<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library System</a>
            <div class="d-flex">
                <span class="navbar-text me-3" id="currentUser"></span>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container" id="loginContainer">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-4 text-center">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="button" id="loginBtn" class="btn btn-primary w-100">Login</button>
                        </form>
                        <hr>
                        <h5 class="mt-3 mb-2 text-center">Or Register</h5>
                        <form id="registerForm">
                            <div class="mb-3">
                                <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="button" id="registerBtn" class="btn btn-outline-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="container d-none" id="appContainer">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Book Collection</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">
                <i class="bi bi-plus-lg"></i> Add Book
            </button>
        </div>
        <div class="row" id="booksGrid">
            <!-- Book cards are rendered here -->
        </div>
    </div>

    <!-- Modal: Add Book -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <form id="bookForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" id="title" class="form-control" placeholder="Book Title" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="author" class="form-control" placeholder="Author" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Add Book</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
